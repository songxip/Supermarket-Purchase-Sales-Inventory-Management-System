<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>超市商品进销存管理系统 - 首页</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #4CAF50;
      --secondary: #388E3C;
      --accent: #8BC34A;
      --light: #F1F8E9;
      --dark: #2E7D32;
      --text: #333;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4f5e4 100%);
      margin: 0;
      padding: 0;
      color: var(--text);
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 30px 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      box-shadow: var(--shadow);
      position: relative;
      z-index: 10;
    }

    .login-btn {
      position: absolute;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      padding: 8px 20px;
      border-radius: 30px;
      font-weight: 600;
      transition: all 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .login-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-50%) scale(1.05);
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      padding: 40px 5%;
      max-width: 1400px;
      margin: 0 auto;
    }

    .custom-button {
      width: 100%;
      height: 100px;
      font-size: 18px;
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      border: none;
      color: white;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
    }

    .custom-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }

    .custom-button:hover::before {
      left: 100%;
    }

    .custom-button i {
      font-size: 28px;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    .custom-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .custom-button:hover i {
      transform: scale(1.2);
    }

    .custom-button span {
      position: relative;
      z-index: 1;
    }

    .btn-primary {
      background: linear-gradient(135deg, #2196F3, #1976D2);
    }

    .btn-danger {
      background: linear-gradient(135deg, #F44336, #D32F2F);
    }

    .btn-success {
      background: linear-gradient(135deg, #4CAF50, #388E3C);
    }

    .btn-info {
      background: linear-gradient(135deg, #00BCD4, #0097A7);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #9E9E9E, #616161);
    }

    .btn-warning {
      background: linear-gradient(135deg, #FFC107, #FFA000);
    }

    .locked {
      background: linear-gradient(135deg, #E0E0E0, #BDBDBD) !important;
      color: #757575 !important;
      cursor: not-allowed;
    }

    .locked i {
      opacity: 0.6;
    }

    footer {
      text-align: center;
      padding: 25px;
      font-size: 14px;
      color: white;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      margin-top: 60px;
      box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
    }

    .welcome-message {
      text-align: center;
      margin: 30px auto;
      max-width: 800px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    .welcome-message h2 {
      color: var(--dark);
      margin-bottom: 15px;
    }

    .welcome-message p {
      color: #555;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      main {
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        padding: 30px 15px;
      }
      
      header {
        font-size: 22px;
        padding: 20px 15px;
      }
      
      .login-btn {
        position: static;
        transform: none;
        margin: 15px auto 0;
        display: inline-flex;
      }
      
      .custom-button {
        height: 90px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <i class="fas fa-store"></i> 超市商品进销存管理系统
    <a id="login-btn" href="{{ url_for('login') }}" class="login-btn">
      <i class="fas fa-sign-in-alt"></i> 登录
    </a>
  </header>

  <div class="welcome-message">
    <h2><i class="fas fa-handshake"></i> 欢迎使用超市管理系统</h2>
    <p>本系统提供全面的商品管理、销售采购、库存查看和报表分析功能，帮助您高效管理超市运营。</p>
  </div>

  <main>
    <button id="profile-btn" class="btn btn-primary custom-button" data-route="{{ url_for('profile') }}">
      <i class="fas fa-user-circle"></i>
      <span>个人中心</span>
    </button>
    
    <button id="admin-manage-btn" class="btn btn-danger custom-button" data-route="{{ url_for('admin_manage') }}">
      <i class="fas fa-users-cog"></i>
      <span>管理员管理</span>
    </button>
    
    <button id="product-manage-btn" class="btn btn-success custom-button" data-route="{{ url_for('product_manage') }}">
      <i class="fas fa-boxes"></i>
      <span>商品管理</span>
    </button>
    
    <button id="sale-employee-manage-btn" class="btn btn-info custom-button" data-route="{{ url_for('sale_employee_manage') }}">
      <i class="fas fa-user-tie"></i>
      <span>销售员工管理</span>
    </button>
    
    <button id="sale-manage-btn" class="btn btn-success custom-button" data-route="{{ url_for('sale_manage') }}">
      <i class="fas fa-cash-register"></i>
      <span>商品销售管理</span>
    </button>
    
    <button id="purchase-employee-manage-btn" class="btn btn-info custom-button" data-route="{{ url_for('purchase_employee_manage') }}">
      <i class="fas fa-user-cog"></i>
      <span>采购员工管理</span>
    </button>
    
    <button id="purchase-manage-btn" class="btn btn-success custom-button" data-route="{{ url_for('purchase_manage') }}">
      <i class="fas fa-truck"></i>
      <span>商品采购管理</span>
    </button>
    
    <button id="inventory-btn" class="btn btn-secondary custom-button" data-route="{{ url_for('inventory_view') }}">
      <i class="fas fa-warehouse"></i>
      <span>库存查看</span>
    </button>
    
    <button id="sale-report-btn" class="btn btn-warning custom-button" data-route="{{ url_for('sale_report') }}">
      <i class="fas fa-chart-line"></i>
      <span>销售报表</span>
    </button>
    
    <button id="purchase-report-btn" class="btn btn-warning custom-button" data-route="{{ url_for('purchase_report') }}">
      <i class="fas fa-chart-pie"></i>
      <span>采购报表</span>
    </button>
  </main>

  <footer>
    &copy; 2025 超市商品进销存管理系统 | 华南理工大学数据库课程设计
  </footer>

  <script>
    window.onload = function () {
      const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
      const role = localStorage.getItem("role");
      const username = localStorage.getItem("username");
      const loginBtn = document.getElementById("login-btn");

      const loginUrl = loginBtn.dataset.loginUrl || "/login";

      if (isLoggedIn) {
        let displayText = "";
        let icon = "";
        
        if (role === "管理员") {
          displayText = `管理员：${username} (退出登录)`;
          icon = "fa-user-shield";
        } else if (role === "销售员工") {
          displayText = `销售员：${username} (退出登录)`;
          icon = "fa-user";
        } else if (role === "采购员工") {
          displayText = `采购员：${username} (退出登录)`;
          icon = "fa-user";
        }

        loginBtn.innerHTML = `<i class="fas ${icon}"></i> ${displayText}`;
        loginBtn.href = "#";
        loginBtn.onclick = function () {
          if (confirm("确认退出登录？")) {
            localStorage.clear();
            location.reload();
          }
        };

        // 更新欢迎信息
        const welcomeMessage = document.querySelector(".welcome-message h2");
        welcomeMessage.innerHTML = `<i class="fas fa-hand-sparkles"></i> 欢迎回来，${username}！`;
        
        if (role === "管理员") {
          unlockAllButtons();
        } else if (role === "销售员工") {
          unlockSalesEmployeeButtons();
        } else if (role === "采购员工") {
          unlockPurchaseEmployeeButtons();
        }
      } else {
        loginBtn.innerHTML = `<i class="fas fa-sign-in-alt"></i> 登录`;
        loginBtn.href = loginUrl;
        loginBtn.onclick = null;
        lockAllButtons();
      }

      const featureButtons = document.querySelectorAll(".custom-button");
      featureButtons.forEach(button => {
        button.addEventListener("click", function (e) {
          if (!isLoggedIn) {
            e.preventDefault();
            alert("请先登录系统！");
            window.location.href = loginUrl;
          } else if (button.classList.contains("locked")) {
            e.preventDefault();
            alert("您没有权限访问此功能！");
          } else {
            const route = button.getAttribute("data-route");
            if (route) {
              // 添加点击动画
              button.style.transform = "scale(0.95)";
              setTimeout(() => {
                button.style.transform = "";
                window.location.href = route;
              }, 200);
            }
          }
        });
      });

      function unlockAllButtons() {
        const buttons = document.querySelectorAll(".custom-button");
        buttons.forEach(btn => btn.classList.remove("locked"));
      }

      function lockAllButtons() {
        const buttons = document.querySelectorAll(".custom-button");
        buttons.forEach(btn => btn.classList.add("locked"));
      }

      function unlockSalesEmployeeButtons() {
        lockAllButtons();
        const allowedIds = [
          "profile-btn",
          "sale-manage-btn",
          "inventory-btn",
          "sale-report-btn"
        ];
        allowedIds.forEach(id => {
          const btn = document.getElementById(id);
          if (btn) {
            btn.classList.remove("locked");
          }
        });
      }

      function unlockPurchaseEmployeeButtons() {
        lockAllButtons();
        const allowedIds = [
          "profile-btn",
          "purchase-manage-btn",
          "inventory-btn",
          "purchase-report-btn"
        ];
        allowedIds.forEach(id => {
          const btn = document.getElementById(id);
          if (btn) {
            btn.classList.remove("locked");
          }
        });
      }
    };
  </script>
</body>
</html>
