<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>登录 - 超市商品管理系统</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --accent: #fd79a8;
      --success: #00b894;
      --danger: #d63031;
      --dark: #2d3436;
      --light: #f5f6fa;
    }

    body {
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, #74b9ff, #a29bfe, #fd79a8);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: gradientBG 15s ease infinite;
      background-size: 400% 400%;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      width: 420px;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
      opacity: 0.1;
      z-index: -1;
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .login-title {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 30px;
      position: relative;
      padding-bottom: 15px;
    }

    .login-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 2px;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-control {
      height: 50px;
      font-size: 16px;
      padding-left: 45px;
      border-radius: 10px;
      border: 2px solid #eee;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      font-size: 18px;
    }

    .role-select {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
    }

    .role-option {
      position: relative;
      flex: 1;
      text-align: center;
    }

    .role-option input {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }

    .role-label {
      display: block;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--dark);
      font-weight: 500;
    }

    .role-option input:checked + .role-label {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
    }

    .login-btn {
      width: 100%;
      height: 50px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
      position: relative;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);
    }

    .login-btn:active {
      transform: translateY(1px);
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }

    .login-btn:hover::before {
      left: 100%;
    }

    .back-btn {
      width: 100%;
      height: 50px;
      background: linear-gradient(135deg, #636e72, #2d3436);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      background: linear-gradient(135deg, #2d3436, #636e72);
    }

    .back-btn:active {
      transform: translateY(1px);
    }

    @media (max-width: 576px) {
      .login-container {
        width: 90%;
        padding: 30px;
      }
      
      .role-select {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-title">
      <i class="fas fa-store-alt" style="margin-right: 10px;"></i>超市商品管理系统
    </div>
    
    <div class="form-group">
      <i class="fas fa-user input-icon"></i>
      <input type="text" class="form-control" id="username" placeholder="请输入用户名">
    </div>
    
    <div class="form-group">
      <i class="fas fa-lock input-icon"></i>
      <input type="password" class="form-control" id="password" placeholder="请输入密码">
    </div>

    <div class="role-select">
      <div class="role-option">
        <input type="radio" id="admin" name="role" value="管理员">
        <label for="admin" class="role-label">管理员</label>
      </div>
      <div class="role-option">
        <input type="radio" id="purchase" name="role" value="采购员工">
        <label for="purchase" class="role-label">采购员工</label>
      </div>
      <div class="role-option">
        <input type="radio" id="sale" name="role" value="销售员工">
        <label for="sale" class="role-label">销售员工</label>
      </div>
    </div>

    <button class="login-btn" id="loginButton">
      <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>登录
    </button>

    <button class="back-btn" id="backButton" onclick="window.location.href='/'">
      <i class="fas fa-arrow-left"></i>返回主界面
    </button>
  </div>

  <script>
    document.getElementById('loginButton').addEventListener('click', async function () {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const role = document.querySelector('input[name="role"]:checked');

        if (!username || !password) {
            alert("请输入用户名和密码！");
            return;
        }

        if (!role) {
            alert("请选择角色！");
            return;
        }

        let loginUrl = "";
        let postData = {};

        if (role.value === "管理员") {
            loginUrl = "/login";  // 原管理员登录接口
            postData = { username, password };
        } else if (role.value === "销售员工") {
            loginUrl = "/sale_login";  // 新增销售员工登录接口
            postData = { sale_employee_id: username, password };
        } else if (role.value === "采购员工") {
            loginUrl = "/purchase_login";  // 新增采购员工登录接口
            postData = { purchase_employee_id: username, password };
        } else {
            alert("无效的角色选择！");
            return;
        }

        try {
            const response = await fetch(loginUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(postData)
            });

            const data = await response.json();
            if (data.success) {
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("role", role.value);
                localStorage.setItem("username", username);
                window.location.href = "/";
            } else {
                alert(data.message || "登录失败！");
            }
        } catch (error) {
            alert("登录请求出错，请检查网络连接！");
        }
    });
  </script>
</body>
</html>
