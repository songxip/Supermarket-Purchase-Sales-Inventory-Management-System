  <script>
    const purchaseModal = new bootstrap.Modal(document.getElementById('purchaseEmployeeModal'));
    let allPurchaseEmployees = [];  // ç¼“å­˜é‡‡è´­å‘˜å·¥æ•°æ®

    // åŠ è½½é‡‡è´­å‘˜å·¥åˆ—è¡¨
    function loadPurchaseEmployees() {
      axios.get('/api/purchase_employees').then(res => {
        allPurchaseEmployees = res.data;
        renderPurchaseEmployees(allPurchaseEmployees);
      });
    }

    // æ¸²æŸ“é‡‡è´­å‘˜å·¥è¡¨æ ¼
    function renderPurchaseEmployees(data) {
      const tbody = document.getElementById("purchase-employee-table");
      tbody.innerHTML = "";
      data.forEach(emp => {
        const row = tbody.insertRow();
        row.innerHTML = `
          <td>${emp.purchase_employee_id}</td>
          <td>${emp.purchase_employee_name}</td>
          <td>${emp.purchase_employee_gender}</td>
          <td>${emp.purchase_employee_age}</td>
          <td>${emp.purchase_employee_phone}</td>
          <td>${emp.purchase_employee_hire_date ? new Date(emp.purchase_employee_hire_date).toISOString().substring(0, 10) : ''}</td>
          <td>${emp.purchase_employee_status ? 'åœ¨èŒ' : 'ç¦»èŒ'}</td>
          <td>
            <button class="btn btn-sm btn-primary" onclick="editPurchaseEmployee(this)">ç¼–è¾‘</button>
            <button class="btn btn-sm btn-danger" onclick="deletePurchaseEmployee('${emp.purchase_employee_id}')">åˆ é™¤</button>
          </td>
        `;
      });
    }

    // æœç´¢è¿‡æ»¤é‡‡è´­å‘˜å·¥
    function filterPurchaseEmployees() {
      const keyword = document.getElementById("purchaseSearchInput").value.toLowerCase();
      const filtered = allPurchaseEmployees.filter(emp =>
        emp.purchase_employee_id.toLowerCase().includes(keyword) ||
        emp.purchase_employee_name.toLowerCase().includes(keyword) ||
        emp.purchase_employee_phone.toLowerCase().includes(keyword)
      );
      renderPurchaseEmployees(filtered);
    }

    window.onload = loadPurchaseEmployees;

    // æ‰“å¼€æ·»åŠ é‡‡è´­å‘˜å·¥å¼¹çª—
    function openPurchaseAddModal() {
      document.getElementById("purchaseEmployeeForm").reset();
      document.getElementById("purchaseEditIndex").value = '';
      document.getElementById("purchaseEmpId").disabled = false;
      purchaseModal.show();
    }

    // ä¿å­˜é‡‡è´­å‘˜å·¥
    function submitPurchaseEmployee(event) {
      event.preventDefault();
      const id = document.getElementById("purchaseEmpId").value;
      const emp = {
        purchase_employee_id: id,
        purchase_employee_name: document.getElementById("purchaseEmpName").value,
        purchase_employee_gender: document.getElementById("purchaseEmpGender").value,
        purchase_employee_age: parseInt(document.getElementById("purchaseEmpAge").value),
        purchase_employee_phone: document.getElementById("purchaseEmpPhone").value,
        purchase_employee_hire_date: document.getElementById("purchaseEmpDate").value,
        purchase_employee_status: document.getElementById("purchaseEmpStatus").value === "åœ¨èŒ"
      };

      if (document.getElementById("purchaseEmpId").disabled) {
        axios.put(`/api/purchase_employees/${id}`, emp).then(() => {
          purchaseModal.hide();
          loadPurchaseEmployees();
        });
      } else {
        axios.post('/api/purchase_employees', emp).then(() => {
          purchaseModal.hide();
          loadPurchaseEmployees();
        });
      }
    }

    // ç¼–è¾‘é‡‡è´­å‘˜å·¥
    function editPurchaseEmployee(button) {
      const row = button.parentElement.parentElement;
      const cells = row.children;
      document.getElementById("purchaseEmpId").value = cells[0].innerText;
      document.getElementById("purchaseEmpName").value = cells[1].innerText;
      document.getElementById("purchaseEmpGender").value = cells[2].innerText;
      document.getElementById("purchaseEmpAge").value = cells[3].innerText;
      document.getElementById("purchaseEmpPhone").value = cells[4].innerText;
      document.getElementById("purchaseEmpDate").value = cells[5].innerText;
      document.getElementById("purchaseEmpStatus").value = cells[6].innerText;
      document.getElementById("purchaseEmpId").disabled = true;
      purchaseModal.show();
    }

    // åˆ é™¤é‡‡è´­å‘˜å·¥
    function deletePurchaseEmployee(id) {
