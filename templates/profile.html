<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #495057;
        }

        .profile-container {
            width: 100%;
            max-width: 480px;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.4s ease;
        }

        .profile-container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .profile-container h3 {
            font-weight: 700;
            color: #4a6bdf;
            text-align: center;
            margin-bottom: 1.8rem;
            font-size: 1.8rem;
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .profile-container h3::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, #4a6bdf, #8a2be2);
            border-radius: 3px;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .form-control {
            height: 50px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding-left: 3rem;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: #4a6bdf;
            box-shadow: 0 0 0 0.25rem rgba(74, 107, 223, 0.25);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4a6bdf 0%, #8a2be2 100%);
            border: none;
            border-radius: 8px;
            height: 50px;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 107, 223, 0.3);
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #3a5bd9 0%, #7a1be2 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(74, 107, 223, 0.4);
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        .btn-secondary {
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            transform: translateX(-3px);
        }

        .form-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4a6bdf;
            font-size: 1.2rem;
            z-index: 10;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        #message {
            margin-top: 1.5rem;
        }

        .alert {
            border-radius: 8px;
            padding: 0.75rem 1.25rem;
            font-size: 0.95rem;
        }

        @media (max-width: 576px) {
            .profile-container {
                padding: 2rem 1.5rem;
                margin: 0 15px;
            }
            
            .profile-container h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="profile-container">
    <h3 class="text-center mb-4"><i class="bi bi-shield-lock-fill me-2"></i>修改密码</h3>

    <div class="mb-4 text-start">
        <a href="/" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i>返回首页
        </a>
    </div>

    <form id="changePasswordForm">
        <div class="input-group">
            <i class="bi bi-key-fill form-icon"></i>
            <input type="password" class="form-control" id="oldPassword" placeholder="请输入原密码" required>
        </div>

        <div class="input-group">
            <i class="bi bi-lock-fill form-icon"></i>
            <input type="password" class="form-control" id="newPassword" placeholder="请输入新密码" required>
        </div>

        <div class="input-group">
            <i class="bi bi-lock form-icon"></i>
            <input type="password" class="form-control" id="confirmPassword" placeholder="请确认新密码" required>
        </div>
        
        <button type="submit" class="btn btn-primary w-100 py-3">
            <i class="bi bi-check-circle-fill me-2"></i>提交修改
        </button>
    </form>
    <div id="message" class="mt-3 text-center"></div>
</div>

<script>
    document.getElementById('changePasswordForm').addEventListener('submit', function (e) {
        e.preventDefault();
        
        const oldPassword = document.getElementById('oldPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        if (newPassword !== confirmPassword) {
            document.getElementById('message').innerHTML = '<div class="alert alert-danger">新密码和确认密码不一致！</div>';
            return;
        }

        fetch('/api/change_password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                old_password: oldPassword,
                new_password: newPassword
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.getElementById('message').innerHTML = '<div class="alert alert-success">密码修改成功！请重新登录。</div>';
                setTimeout(() => {
                    window.location.href = '/login'; // 修改成功后跳转回登录页
                }, 2000);
            } else {
                document.getElementById('message').innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
            }
        })
        .catch(error => {
            document.getElementById('message').innerHTML = '<div class="alert alert-danger">发生错误，请稍后重试。</div>';
            console.error('Error:', error);
        });
    });
</script>

</body>
</html>
