<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理员管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
            --info: #0984e3;
            --warning: #fdcb6e;
            --danger: #d63031;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #dfe6e9, #b2bec3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
        }

        .admin-container {
            width: 100%;
            max-width: 650px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            position: relative;
            z-index: 1;
            padding: 40px;
        }

        .admin-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
            opacity: 0.1;
            z-index: -1;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .admin-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary);
            position: relative;
            padding-bottom: 15px;
        }

        .admin-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 2px;
        }

        .btn-back {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            border-radius: 50px;
            padding: 12px 25px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
        }

        .btn-back:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);
            background: linear-gradient(135deg, var(--secondary), var(--primary));
        }

        .info-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .info-label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-value {
            font-size: 1.1rem;
            color: var(--dark);
            padding: 8px 0;
            font-weight: 500;
        }

        .icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 30px;
            }
            
            .admin-title {
                font-size: 1.8rem;
            }
            
            .btn-back {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

<div class="admin-container">
    <div class="admin-title">
        <i class="bi bi-shield-lock" style="color: var(--primary);"></i> 管理员信息
    </div>

    <a href="{{ url_for('index') }}" class="btn btn-back">
        <i class="bi bi-arrow-left"></i> 返回首页
    </a>

    <div class="info-card">
        <div class="info-label">
            <div class="icon">
                <i class="bi bi-person-badge"></i>
            </div>
            管理员账号
        </div>
        <div class="info-value">admin</div>
    </div>

    <div class="info-card">
        <div class="info-label">
            <div class="icon">
                <i class="bi bi-calendar-event"></i>
            </div>
            创建时间
        </div>
        <div class="info-value">2024-04-01</div>
    </div>

    <div class="info-card">
        <div class="info-label">
            <div class="icon">
                <i class="bi bi-shield-check"></i>
            </div>
            权限等级
        </div>
        <div class="info-value">超级管理员</div>
    </div>
    
    <div class="info-card">
        <div class="info-label">
            <div class="icon">
                <i class="bi bi-info-circle"></i>
            </div>
            备注
        </div>
        <div class="info-value">不可删除，添加或修改用户名</div>
    </div>
</div>

</body>
</html>
