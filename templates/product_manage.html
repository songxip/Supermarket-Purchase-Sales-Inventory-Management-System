<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>商品管理 - 超市商品管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --accent: #fd79a8;
      --success: #00b894;
      --danger: #d63031;
      --dark: #2d3436;
      --light: #f5f6fa;
    }

    body {
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, #74b9ff, #a29bfe, #fd79a8);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      animation: gradientBG 15s ease infinite;
      background-size: 400% 400%;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }

    .main-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .main-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
      opacity: 0.1;
      z-index: -1;
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .page-title {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 30px;
      position: relative;
      padding-bottom: 15px;
    }

    .page-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 2px;
    }

    .search-box {
      position: relative;
      flex: 1;
      margin-right: 15px;
    }

    .search-box i {
        display: none; /* 移除搜索图标 */
    }

    .search-input {
      padding-left: 15px;
    }

    .search-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
    }

    .action-btn {
      min-width: 120px;
      height: 40px;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .add-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
    }

    .add-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);
    }

    .add-btn:active {
      transform: translateY(1px);
    }

    .table-container {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-top: 25px;
    }

    .table {
      margin-bottom: 0;
    }

    .table thead th {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 15px;
      font-weight: 600;
    }

    .table tbody tr {
      transition: all 0.2s ease;
    }

    .table tbody tr:hover {
      background-color: rgba(162, 155, 254, 0.1);
      transform: translateX(5px);
    }

    .table td {
      padding: 12px 15px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      vertical-align: middle;
    }

    .status-badge {
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-active {
      background-color: rgba(0, 184, 148, 0.2);
      color: var(--success);
    }

    .status-inactive {
      background-color: rgba(214, 48, 49, 0.2);
      color: var(--danger);
    }

    .btn-sm {
      min-width: 70px;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .btn-sm:hover {
      transform: translateY(-2px);
    }

    .btn-sm:active {
      transform: translateY(1px);
    }

    .modal-content {
      border-radius: 15px;
      border: none;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .modal-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 15px 20px;
    }

    .modal-title {
      font-weight: 700;
    }

    .modal-body {
      padding: 20px;
    }

    .form-control {
      border-radius: 10px;
      border: 2px solid #eee;
      padding: 10px 15px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
    }

    .form-label {
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 8px;
    }

    .modal-footer {
      border-top: 1px solid rgba(0, 0, 0, 0.05);
      padding: 15px 20px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, var(--secondary), var(--primary));
    }

    .btn-secondary {
      background: linear-gradient(135deg, #636e72, #2d3436);
      border: none;
    }

    .btn-secondary:hover {
      background: linear-gradient(135deg, #2d3436, #636e72);
    }

    .readonly-input {
      background-color: #f8f9fa;
      cursor: not-allowed;
    }

    .btn-back {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: var(--primary);
      padding: 8px 15px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateX(-3px);
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      .main-card {
        padding: 20px;
      }
      
      .page-title {
        font-size: 1.5rem;
        padding-top: 30px;
      }
      
      .search-box {
        margin-right: 0;
        margin-bottom: 15px;
      }
      
      .action-btn {
        width: 100%;
      }
      
      .btn-back {
        top: 10px;
        left: 10px;
        padding: 5px 10px;
        font-size: 14px;
      }
    }
    </style>
</head>
<body>
<div class="container">
    <div class="main-card">
        <a href="{{ url_for('index') }}" class="btn btn-back">
            <i class="fas fa-arrow-left"></i> 返回首页
        </a>
        
        <h1 class="page-title">
            <i class="fas fa-box-open" style="margin-right: 10px;"></i>商品管理
        </h1>
        
        <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="productSearchInput" class="form-control search-input" 
                       placeholder="搜索商品编号或名称..." oninput="filterProducts()">
            </div>
            <button class="action-btn add-btn" data-bs-toggle="modal" data-bs-target="#addModal">
                <i class="fas fa-plus"></i>新增商品
            </button>
        </div>

        <div class="table-container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>类别</th>
                        <th>单价</th>
                        <th>库存</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="product-table">
                    <!-- 动态插入 -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 添加商品模态框 -->
<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addForm" onsubmit="submitAddProduct(event)">
          <div class="modal-header">
            <h5 class="modal-title"><i class="fas fa-plus-circle me-2"></i>新增商品</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="productId" class="form-label">商品ID</label>
              <input type="text" class="form-control" id="productId" name="product_id" required>
            </div>
            <div class="mb-3">
              <label for="productName" class="form-label">商品名称</label>
              <input type="text" class="form-control" id="productName" name="product_name" required>
            </div>
            <div class="mb-3">
              <label for="productCategory" class="form-label">商品类别 ID</label>
              <input type="text" class="form-control" id="productCategory" name="product_category" required>
            </div>
            <div class="mb-3">
              <label for="salePrice" class="form-label">单价</label>
              <input type="number" step="0.01" class="form-control" id="salePrice" name="sale_unit_price" required>
            </div>
            <div class="mb-3">
              <label for="productStock" class="form-label">库存</label>
              <input type="number" class="form-control" id="productStock" name="product_stock_quantity" required>
            </div>
            <div class="mb-3">
              <label for="productStatus" class="form-label">状态</label>
              <select class="form-select" id="productStatus" name="product_status">
                <option value="true">上架</option>
                <option value="false">下架</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary"><i class="fas fa-check me-2"></i>提交</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times me-2"></i>取消</button>
          </div>
        </form>
      </div>
    </div>
  </div>  

<!-- 编辑商品模态框 -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editForm" onsubmit="submitEditProduct(event)">
          <div class="modal-header">
            <h5 class="modal-title"><i class="fas fa-edit me-2"></i>编辑商品</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
                <label for="editProductIdDisplay" class="form-label">商品ID</label>
                <input type="text" class="form-control readonly-input" id="editProductIdDisplay" disabled>
            </div>
            <input type="hidden" id="editProductId" name="product_id">
            <div class="mb-3">
              <label for="editProductName" class="form-label">商品名称</label>
              <input type="text" class="form-control" id="editProductName" name="product_name" required>
            </div>
            <div class="mb-3">
              <label for="editProductCategory" class="form-label">商品类别 ID</label>
              <input type="text" class="form-control" id="editProductCategory" name="product_category" required>
            </div>
            <div class="mb-3">
              <label for="editSalePrice" class="form-label">单价</label>
              <input type="number" step="0.01" class="form-control" id="editSalePrice" name="sale_unit_price" required>
            </div>
            <div class="mb-3">
              <label for="editProductStock" class="form-label">库存</th>
              <input type="number" class="form-control" id="editProductStock" name="product_stock_quantity" required>
            </div>
            <div class="mb-3">
              <label for="editProductStatus" class="form-label">状态</label>
              <select class="form-select" id="editProductStatus" name="product_status">
                <option value="true">上架</option>
                <option value="false">下架</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>保存更改</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times me-2"></i>取消</button>
          </div>
        </form>
      </div>
    </div>
  </div>  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let allProducts = [];

    function loadProducts() {
        fetch('/api/products').then(res => res.json()).then(data => {
            allProducts = data;
            renderProducts(data);
        });
    }

    function renderProducts(data) {
        const tbody = document.getElementById('product-table');
        tbody.innerHTML = '';
        data.forEach(p => {
            const row = `
                <tr>
                    <td>${p.product_id}</td>
                    <td>${p.product_name}</td>
                    <td>${p.product_category}</td>
                    <td>¥${parseFloat(p.sale_unit_price).toFixed(2)}</td>
                    <td>${p.product_stock_quantity}</td>
                    <td><span class="status-badge ${p.product_status ? 'status-active' : 'status-inactive'}">
                        ${p.product_status ? '上架' : '下架'}
                    </span></td>
                    <td>
                        <button class="btn btn-sm btn-info me-2" onclick='editProduct(${JSON.stringify(p)})'>
                            <i class="fas fa-edit me-1"></i>编辑
                        </button>
                        <button class="btn btn-sm btn-danger" onclick='deleteProduct("${p.product_id}")'>
                            <i class="fas fa-trash-alt me-1"></i>删除
                        </button>
                    </td>
                </tr>`;
            tbody.insertAdjacentHTML('beforeend', row);
        });
    }

    // 搜索过滤商品
    function filterProducts() {
        const keyword = document.getElementById("productSearchInput").value.toLowerCase();
        const filtered = allProducts.filter(p =>
            p.product_id.toLowerCase().includes(keyword) ||
            p.product_name.toLowerCase().includes(keyword)
        );
        renderProducts(filtered);
    }

    document.getElementById('addForm').onsubmit = function(e) {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(this));
        fetch('/api/products', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        }).then(() => {
            bootstrap.Modal.getInstance(document.getElementById('addModal')).hide();
            this.reset();
            loadProducts();
        });
    };

    function editProduct(p) {
        const form = document.getElementById('editForm');
        // 显示不可修改的 ID
        document.getElementById('editProductIdDisplay').value = p.product_id;
        // 提交用的隐藏 ID
        document.getElementById('editProductId').value = p.product_id;

        form.product_name.value = p.product_name;
        form.product_category.value = p.product_category;
        form.sale_unit_price.value = p.sale_unit_price;
        form.product_stock_quantity.value = p.product_stock_quantity;
        form.product_status.value = p.product_status;
        new bootstrap.Modal(document.getElementById('editModal')).show();
    }

    document.getElementById('editForm').onsubmit = function(e) {
        e.preventDefault();
        const form = new FormData(this);
        const data = Object.fromEntries(form.entries());
        const id = data.product_id;
        delete data.product_id;
        fetch(`/api/products/${id}`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        }).then(() => {
            bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
            loadProducts();
        });
    };

    function deleteProduct(id) {
        if (confirm('确定要删除该商品吗？此操作不可撤销！')) {
            fetch(`/api/products/${id}`, { method: 'DELETE' }).then(loadProducts);
        }
    }

    window.onload = loadProducts;
</script>
</body>
</html>
